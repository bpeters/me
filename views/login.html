{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid" id="content"></div>
{% endblock %}
{% block script %}
  {% parent %}
    <script type="text/jsx">
      /** @jsx React.DOM */

      var sidebar_right;

      var Header = React.createClass({
        handleSidebarRightClick: function(event) {
          sidebar_right = !sidebar_right;
          if (sidebar_right) {
            $( ".sidebar-right" ).show();
          } else {
            $( ".sidebar-right" ).hide();
          }
        },
        render: function() {
          return (
              <div className='row header'>
              <div className='user'>
                <i className="sidebar-left-btn fa fa-user"></i>
                <span className='header-text'><a href='/signup'>Sign Up</a></span>
              </div>
              <div className='globe'>
                <i className='sidebar-right-btn fa fa-globe' onClick={this.handleSidebarRightClick}></i>
                <span className='header-text'>
                  Log In
                </span>
              </div>
            </div>
          );
        }
      });

      var SidebarRight = React.createClass({
        render: function() {
          return (
            <div>
              <div className='sidebar-right sidebar'>
                <ul>
                  <li>
                    <span className='sidebar-title'>List</span>
                  </li>
                  <li>
                    <a href='/list/city'>
                      <i className='sidebar-btn fa fa-globe'></i>
                      <span className='header-text'>
                        All Cities
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href='/list/state'>
                      <i className='sidebar-btn fa fa-globe'></i>
                      <span className='header-text'>
                        All States
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          );
        }
      });

      var LoginForm = React.createClass({
        render: function() {
          return (
            <div className='row'>
              <div className='col-sm-offset-4 col-md-offset-4 col-md-4 col-sm-4 login-form'>
                {% for message in messages %}
                <div className="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
                <form action="/login" method="post" role="form">
                  <div className="form-group">
                    <label>Email address</label>
                    <input type="email" className="form-control" name="email" placeholder="john@email.com" />
                  </div>
                  <div className="form-group">
                    <label>Password</label>
                    <input type="password" className="form-control" name="password" placeholder="********" />
                  </div>
                  <button type="submit" className="btn btn-default">Log In</button>
                </form>
              </div>
            </div>
          );
        }
      });

      var LoginPage = React.createClass({
        render: function() {
          var imgUrl = '/images/city.jpg'
          var cityStyle = {
            backgroundImage: 'url(' + imgUrl + ')'
          };
          return (
            <div>
              <Header />
              <div className='row'>
                <SidebarRight />
                <div style={cityStyle} alt="city" className='city-image-login'>
                  <LoginForm />
                </div>
              </div>
            </div>
          );
        }
      });

      React.renderComponent(<LoginPage />, document.getElementById('content'));
      
    </script>
{% endblock %}
