{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}

<div class="container-fluid">

    <div class="col-md-4">
      <span class="menu glyphicon glyphicon-globe"></span>
    </div>
    <div class="col-md-8"></div>
  </div>
  <div class="row">

    <div class="sidebar">
      <ul>
        <li class="add">
          <span class="glyphicon glyphicon-plus"></span>

      </ul>
    </div>

    <div class="sidebar-add">
      <span class="cancel-add glyphicon glyphicon-remove"></span>
    </div>



  </div>
</div>
{% endblock %}
{% block script %}
  {% parent %}
{% endblock %}
